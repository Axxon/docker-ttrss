version: '3.5'

services:
  main:
    build: .
    links:
      - postgres:postgres
    environment:
      DB_TYPE: pgsql
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: tinytinyrss
      DB_USER: tinytinyrss
      DB_PASS: tinytinyrss
      DB_ENV_USER: postgres
      DB_ENV_PASS: postgres
      TTRSS_SELF_URL: http://localhost:8080
      TTRSS_WITH_SELFSIGNED_CERT: 0
    restart: unless-stopped
    ports:
      - 8080:8080
    networks:
      - intern

  postgres:
    image: postgres:9.3
    volumes:
      - ./test/postgresql/data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - intern

networks:
  intern:

